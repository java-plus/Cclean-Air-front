<u>
  <a  routerLink="/resultats" [queryParams]="{code: commune.codeINSEE, nom: commune.nomCommune}">
    <b>{{commune.nomCommune}} - {{commune.codeINSEE}}</b>
  </a>
</u>
<br/>
<div *ngIf="commune.alerte"> <br> <p class = "text-danger"> Alerte pollution :<br/> <p>  {{commune.alerte.nom}} :
  {{commune.alerte.valeur}} microg/m3.</p></div>
<div *ngIf="commune.alerte == null"> <br><p class = "text-success">Aucune alerte pollution.</p></div>
