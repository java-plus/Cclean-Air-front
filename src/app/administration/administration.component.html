<section class="container p-5">
  <h1 class="text-center">Administration</h1>

  <button class="btn btn-outline-primary">Envoyer une alerte</button>

  <div class="card mt-4">

    <div class="card-header">
      <h2>Liste des membres</h2>
    </div>
    <div class="card-body">
      <table class="table text-center">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Pr√©nom</th>
          <th scope="col">Message</th>
          <th scope="col">Suppression</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let membre of tableauDesMembres">
          <th scope="row">{{membre.nom | uppercase}}</th>
          <td>{{membre.prenom}}</td>
          <td>
            <a href="mailto:{{membre.email}}">
              <button class="btn btn-outline-primary">
                <fa name="envelope"></fa>
              </button>
            </a>
          </td>
          <td>
            <button class="btn btn-outline-danger" (click)="demanderSuppression(membre.email)">
              <fa name="trash"></fa>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</section>
