<div class="d-flex align-items-center h-100">

  <div class="row align-items-center">
    <div class="col-4"></div>
    <div class="col-4">
      <form>
        <div class="form-group">
          <label for="email">Adresse email : </label>
          <input type="text" required #email id = "email">
        </div>
        <div class="form-group">
          <label for="motDePasse">Mot de passe :</label>
          <input type="password" required #motDePasse id="motDePasse">
          <button class="btn-success" (click)="authentifier(email.value, motDePasse.value)">Connexion</button>
        </div>
      </form>

    </div>
    <div class="col-4"></div>


  </div>
</div>
