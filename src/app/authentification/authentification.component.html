<div class="d-flex align-items-center max-vh-100 min-vh-100 container">

  <div class="row col justify-content-center">
    <div class="col-10 mx-auto card bg-dark text-light">
      <div class="card-header">
        <h1 class="text-center">Se connecter</h1>
      </div>
      <div class="card-body p-3">
        <form>
          <div class="form-group row">
            <label for="email" class="col-4">Email :</label>
            <input type="text" placeholder="admin" class="col-8" required #email id="email">
          </div>
          <div class="form-group row">
            <label for="motDePasse" class="col-4">Mot de passe :</label>
            <input type="password" class="col-8" placeholder="admin@mail.com" required #motDePasse id="motDePasse">
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary" (click)="authentifier(email.value, motDePasse.value)">Valider</button>
          </div>
          <p *ngIf="statutErreur==true" class="text-danger font-weight-bold text-center">Identifiants incorrects, merci
            de rÃ©essayer.
          </p>
        </form>
      </div>
    </div>
  </div>

</div>
