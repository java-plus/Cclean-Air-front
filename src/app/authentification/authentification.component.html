<div class="d-flex align-items-center max-vh-100 min-vh-100 container">

  <div class="row col justify-content-center">
    <div class="col-10 mx-auto card bg-dark text-light">
      <div class="card-header">
        <h1 class="text-center">Se connecter</h1>
      </div>
      <div class="card-body p-3">
        <form #formAuthentification="ngForm" class="pt-3">
          <div class="form-group row">
            <label class="col-md-4 col-12" for="email">Email :</label>
            <div class="col-12 col-md-8">
              <input #email="ngModel" [(ngModel)]="utilisateur.email"
                     class="w-100 form-control"
                     id="email" name="email"
                     placeholder="exemple@mail.com" required type="email">
              <ng-container *ngIf="(email.dirty && email.invalid)">
                <p class="text-danger">
                  Ce champ est invalide.
                </p>
              </ng-container>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-12" for="motDePasse">
              Mot de passe :
            </label>
            <div class="col-12 col-md-8">
              <input #motDePasse="ngModel"
                     [(ngModel)]="utilisateur.motDePasse"
                     class="w-100 form-control"
                     id="motDePasse" name="motDePasse" placeholder="Abcd123$"
                     required type="password">
              <ng-container *ngIf="(motDePasse.dirty && motDePasse.invalid)">
                <p class="text-danger">
                  Ce champ est invalide.
                </p>
              </ng-container>
            </div>
          </div>
          <button (click)="authentifier(formAuthentification)"
                  class="btn btn-primary float-right">Valider
          </button>
          <button class="btn btn-dark text-primary float-right"
                  routerLink="/inscription">
            Je n'ai pas de compte
          </button>
          <p *ngIf="statutErreur==true"
             class="text-danger font-weight-bold text-center">
            Identifiants incorrects, merci de rÃ©essayer.
          </p>
        </form>
      </div>
    </div>
  </div>

</div>
