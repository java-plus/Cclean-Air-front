<div class="d-flex align-items-center max-vh-100 min-vh-100 container">

  <div class="row col justify-content-center">

    <div class="col-5 mx-auto">

      <form>
        <div class="form-group">
          <label for="email" class="mx-2">Adresse email : </label>
          <input type="text" required #email id="email">
        </div>
        <div class="form-group">
          <label for="motDePasse" class="mx-2">Mot de passe :</label>
          <input type="password" required #motDePasse id="motDePasse">
          <p *ngIf="statutErreur==true" class="text-danger d-inline">Identifiants incorrects, <br> merci de r√©essayer.
          </p>

        </div>
        <div class="form-group" style="text-align: center">
          <button class="btn-primary mt-2" (click)="authentifier(email.value, motDePasse.value)">Connexion</button>
        </div>
      </form>

    </div>


  </div>

</div>
