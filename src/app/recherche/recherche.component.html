<app-menu></app-menu>

<div class="container max-vh-100">
  <u>
    <h2 class="jumbotron mt-3">Choix de la commune</h2>
  </u>
  <div id="map_recherche"></div>
</div>

<div class="container">
<form>
  <div class="form-group">
    <select #codeEtNom [(ngModel)]="communeRecherche.codeEtNom" name="codeEtNom">
      <option *ngFor="let commune of listeCommunes" [ngValue]="{codeInsee: commune.codeINSEE, nomCommune: commune.nomCommune}">{{commune.nomCommune}} - {{commune.codeINSEE}}</option>
    </select>
  </div>
  <div class="form-group">
    <select #polluant [(ngModel)]="communeRecherche.polluant" name="polluant">
      <option *ngFor="let polluant of listePolluants" [ngValue]="polluant">{{polluant}}</option>
    </select>
  </div>
  <div class="form-group">
    <input type = "date" [(ngModel)]="communeRecherche.date" class="mr-2" #date name="date">
    <fa name="calendar"></fa>
    <input [(ngModel)]="communeRecherche.heure" type="number" min="0" max="24" step="1" #heure name="heure">
  </div>
  <div class="form-group">
    <button class="btn-info" (click)="rechercheDetaillee()">Recherche personnalis√©e</button>
  </div>
</form>
</div>
